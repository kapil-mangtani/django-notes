
<div id="newMessageCard" class="row" hidden>
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Notes</span>
                <form class="col s12">
			      <div class="row">
			         {% csrf_token %}
			         <div class="input-field col s6">
		                  <input id="title" type="text" class="validate">
		                  <label for="title">Title</label>
		             </div>
		             <div class="input-field col s6">
		                  <input id="tags" type="text">
		                  <label for="tags">Tags</label>
		                  <div id="chips"><!-- Added tags will appear here --></div>
		             </div>
			         <div class="input-field col s12">
			             <textarea id="textarea1" class="materialize-textarea"></textarea>
			             <label for="textarea1">Textarea</label>
			         </div>
			      </div>
			    </form>
            </div>
	        <div class="card-action">
			    <button class="btn waves-effect waves-light" type="submit" onClick="writeMsg()">Save
			        <i class="material-icons right">send</i>
			    </button>
				<button class="btn waves-effect waves-light right" onClick="toggleCard(this.id)">Cancel
                    <i class="material-icons right">clear</i>
                </button>
	        </div>
        </div>
    </div>
</div>


<div class="row" id="allMessagesCard" hidden>
    <div class="col s12 m5">
        <div class="card-panel teal">
            <ul class="collection">
                <!-- Retrieved messages will be displayed here -->
            </ul>
        </div>
    </div>
</div>
